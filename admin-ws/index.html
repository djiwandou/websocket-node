<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Websocket</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body { padding-top:50px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h3>Admin Websocket</h3>
        </div>
    </div>

    <form action="/admin-ws-version/" method="GET">
        <label for="version_app">Enter version: </label>
        <input id="version_app" type="text" name="version_field" value="1.15.4">
        <input type="submit" value="Set version">        
    </form>

    <form action="/admin-ws-maintenance/" method="GET">                
        <label for="maintenance_app">Maintenance mode: </label>
        <input type="checkbox" id="maintenance_app" name="maintenance_mode" value="true">
        <input type="submit" value="Set maint. mode">
    </form>


</body>
</html>
